name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ASC_PACKAGE_PATH: ${{ github.workspace }}
  AZURE_SUBSCRIPTION: 300f35f7-1c6d-4a2d-ab1d-e9e50bbaa671

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment:
      name: Dev

    steps:
      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy custom container image
        uses: azure/aci-deploy@v1
        with:
          #azure-subscription: ${{ env.AZURE_SUBSCRIPTION }}
          #action: deploy
          #service-name: spring-apps-2134
          #app-name: demo-api
          #deployment-name: Dev
          #container-registry: myconreg2134.azurecr.io
          #registry-username: ${{ secrets.REGISTRY_USERNAME }}
          #registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          #container-image: demo-api
          resource-group: sprng
          image: myconreg2134.azurecr.io/demo-api:latest
          registry-login-server: myconreg2134.azurecr.io
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          name: demo-api
